<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8" />
  <title>Button Row Component</title>
</head>
<body>
  <div id="root"></div>
  <script type="module">
    import ButtonRow from './ButtonRow.js';
    console.log("index.html: ButtonRow.js loaded as module");
    console.log("index.html: ButtonRow available:", typeof ButtonRow !== "undefined");
    console.log("index.html: ReactDOM available:", typeof ReactDOM !== "undefined");
    console.log("index.html: Streamlit available:", typeof Streamlit !== "undefined");
    try {
      ReactDOM.render(
        React.createElement(ButtonRow.default, Streamlit.getComponentArgs()),
        document.getElementById("root")
      );
      console.log("index.html: Component rendered successfully");
    } catch (error) {
      console.error("index.html: Error rendering component:", error);
    }
  </script>
</body>
</html>

<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8" />
  <title>Button Row Component</title>
</head>
<body>
  <div id="root"></div>
  <!-- Load dependencies from CDN -->
  <script src="https://unpkg.com/react@17.0.2/umd/react.production.min.js"></script>
  <script src="https://unpkg.com/react-dom@17.0.2/umd/react-dom.production.min.js"></script>
  <script src="https://unpkg.com/streamlit-component-lib@2.0.0/dist/streamlit-component-lib.min.js"></script>
  <!-- Load Emotion for styling -->
  <script src="https://unpkg.com/@emotion/react@11.10.5/dist/emotion-react.umd.min.js"></script>
  <script src="https://unpkg.com/@emotion/styled@11.10.5/dist/emotion-styled.umd.min.js"></script>
  <!-- Load the compiled ButtonRow.js -->
  <script src="ButtonRow.js"></script>
  <script>
    // Mount the React component
    ReactDOM.render(
      React.createElement(ButtonRow.default, Streamlit.getComponentArgs()),
      document.getElementById("root")
    );
  </script>
</body>
</html>
